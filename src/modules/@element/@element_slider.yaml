-
    prefix: '@element_slider'
    body: |-
        <!-- 文档链接: http://element.eleme.io/#/zh-CN/component/slider -->
        <div class="block">
          <span class="demonstration">默认</span>
          <el-slider v-model="value1"></el-slider>
        </div>
        <div class="block">
          <span class="demonstration">隐藏 Tooltip</span>
          <el-slider v-model="value3" :show-tooltip="false"></el-slider>
        </div>
        <div class="block">
          <span class="demonstration">竖向</span>
          <el-slider v-model="value4" vertical height="200px"></el-slider>
        </div>
        <div class="block">
          <span class="demonstration">禁用</span>
          <el-slider v-model="value5" disabled></el-slider>
        </div>
    description: 滑块
