-
    prefix: '@react_img_folder'
    body: >-
        function importAll(r) {
            let images = {};
            r.keys().map((item, index) => { images[item.replace('./', '')] = r(item); });
            return images;
        }


        const images = importAll(require.context('./images', false,
        /\.(png|jpe?g|svg)$/));


        <img src={images['doggy.png']} />
    description: 引入图片文件夹
