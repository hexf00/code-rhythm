-
    prefix: '@js_string.substr'
    body: |-
        /**
         * substr() 方法返回一个字符串中从指定位置开始到指定字符数的字符。
         * str.substr(start[, length])
         * start
         * 开始提取字符的位置。如果为负值，则被看作 strLength + start，其中 strLength 为字符串的长度（例如，如果 start 为 -3，则被看作 strLength + (-3)）。
         * length
         * 可选。提取的字符数。
         */
        var str = "abcdefghij";
        str.substr(1,2) //bc
        str.substr(1,3) //bcd
    description: 返回指定长度字符串
