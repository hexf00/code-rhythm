-
    prefix: '@js_object.defineProperty'
    body: |-
        // 基本demo
        var o = {};
        o.a = 1;
        // 等同于 :
        Object.defineProperty(o, "a", {
          value : 1,
          writable : true,
          configurable : true,
          enumerable : true
        });


        // 复杂demo
        function Archiver() {
            var temperature = null;
            var archive = [];
          
            Object.defineProperty(this, 'temperature', {
              get: function() {
                console.log('get!');
                return temperature;
              },
              set: function(value) {
                temperature = value;
                archive.push({ val: temperature });
              }
            });
          
            this.getArchive = function() { return archive; };
          }
          
        var arc = new Archiver();
        arc.temperature; // 'get!'
        arc.temperature = 11;
        arc.temperature = 13;
        arc.getArchive(); // [{ val: 11 }, { val: 13 }]
    description: 单一属性
